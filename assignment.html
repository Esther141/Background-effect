<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading effects</title>
    <style>
         body{
            background-image: url(unknown_Asa.jpg);
            background-color:peru;
            background-repeat: no-repeat;
            background-position: center;
            background-size:auto}
    </style>
    <style>
        #linear{height: auto; background: linear-gradient(to right,brown,grey,white);}
        #radial{height: auto; background: radial-gradient( peru,purple,white);}
    </style>
</head>
<body>
    <div>
        <h1>EMBRACING NATURE</h1>
    </div> 
    <div id="linear">
        <p>know what is best for you</p>
      </div>
      <div id="radial">
        <p>and keep it</p>
      </div>  
</body>
</html>
