<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        #linear{height: 250px; background: linear-gradient(to left,black,grey,white);}
        #radial{height: 240px; background: radial-gradient(black,grey,white);}
    </style>
</head>
<body>
  <div id="linear">
    <p>This is a linear colour</p>
  </div>
  <div id="radial">
    <p>This is a radial colour</p>
  </div>  
</body>
</html>
